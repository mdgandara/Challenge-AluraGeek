<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/font-awesome/css/font-awesome.min.css">    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Fuente del Proyecto Raleway -->
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap" rel="stylesheet">
    <link  rel="icon"   href="./assets/img/favicon.png" type="image/png" />
    <title>AluraGeek</title>    
    <link rel="stylesheet" href="./assets/css/index/index.css">
    <link rel="stylesheet" href="./assets/css/encabezado.css">
    <link rel="stylesheet" href="./assets/css/index/banner/banner.css">
    <link rel="stylesheet" href="./assets/css/index/index.css">
    <link rel="stylesheet" href="./assets/css/index/productos/contenido.css">
    <link rel="stylesheet" href="./assets/css/index/productos/productosCard.css">
    <link rel="stylesheet" href="./assets/css/rodapie.css">    
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/normalize.css">
</head>
<script>
    function imgErrorHTML(image) {
        image.src = './assets/img/productos/default-img.png';
    }
</script>
<body class="app">
    <header class="encabezado">
        <div class="menu">
            <div class="izquierda__menu">
                <div class="izquierda__menu--image"></div>
                <span class="izquierda__menu--barradebusqueda"><input class="barradebusqueda__input" type="search" placeholder="¿Que deseas buscar?"><i class="fa-solid fa-magnifying-glass barradebusqueda__boton"></i></span>
               
            </div>
            <div class="derecha__menu">
                <a class="header__login" href="login.html">
                    <button class="derecha__menu--boton">Login</button>
                </a>
            </div>
        </div>
    </header>
    <main class="contenido">    
        <div class="banner">
            <div class="banner__imagen"></div>
            <div class="bannerTexto">
                <h2 class="bannerTexto__titulo">Entrelíneas</h2>
                <p class="bannerTexto__descripcion">Book Shop</p>
                <button class="bannerTexto__boton" type="search">Ofertas del Mes</button>
            </div>
        </div>
        <section class="aventura">
            <div class="productos__header">
                <h2 class="productos__title">Aventura</h2>
                <a class="productos__mostrar" href="todos-los-productos.html">ver todos<i class="fa-solid fa-arrow-right" alt = "ver todos icon"></i></a>
            </div>
            <div class="productos__contenedor" datosAventura>            
            </div>
        </section>

        <section class="romance">
            <div class="productos__header">
                <h2 class="productos__title">Romance</h2>
                <a class="productos__mostrar" href="todos-los-productos.html">ver todos<i class="fa-solid fa-arrow-right" alt = "ver todos icon"></i></a>
            </div>
            <div class="productos__contenedor" datosRomance>
            </div>       
        </section>

        <section class="clasicos">
            <div class="productos__header">
                <h2 class="productos__title">Clásicos</h2>
                <a class="productos__mostrar" href="todos-los-productos.html">ver todos<i class="fa-solid fa-arrow-right" alt = "ver todos icon"></i></a>
            </div>
            <div class="productos__contenedor" datosClasicos>          
            </div>            
        </section> 

    </main>  
    <footer class="rodapie">
        <div class="contacto">  
            <section class="contacto__container">
                <div class="contacto__logo"></div>
                <div class="contacto__info">
                    <ul>
                        <li class="contacto__info-li"><a class="contacto__info--text" href = "#">Quienes somos</a></li>
                        <li class="contacto__info-li"><a class="contacto__info--text" href = "#">Política de privacidad</a></li>
                        <li class="contacto__info-li"><a class="contacto__info--text" href = "#">Programa de fidelidad</a></li>
                        <li class="contacto__info-li"><a class="contacto__info--text" href = "#">Nuestras Tiendas</a></li>
                        <li class="contacto__info-li"><a class="contacto__info--text" href = "#">Quiero ser franquiciado</a></li>
                        <li class="contacto__info-li"><a class="contacto__info--text" href = "#">Anúncie aquí</a></li>
                    </ul>
                </div>
                <form class="contacto__contactar" action="./pantallas/mensaje-enviado.html">
                    <h2 class="contacto__contactar--title">Escribinos</h2>    
                    <label class="contacto__contactar--nombre contacto__textBox">
                         Nombre
                        <input class="contacto__contactar--nombreInput form-input" type="text" id="name" name="name" autocomplete="off" required maxlength="40">
                        <span class="input-message-error"></span>
                    </label>    
                    <label class="contacto__mensaje contacto__textBox">
                        Escribe tu mensaje
                        <textarea class="contacto__mensaje-text form-input" type="text" id="message" name="message" rows="5" autocomplete="off" required maxlength="120"></textarea>
                        <span class="input-message-error"></span>
                    </label>    
                    <a href = "#" rel="">
                        <button class="contacto__button" type="submit" id="submit">Enviar mensaje</button>
                    </a>    
                </form>
            </section>       
        </div>      
        <div class="info__dev">
            <p class="info__dev-text">Desarrollado Mario Gandara 2025</p>
            <span class="Linkedin"><a href="https://www.linkedin.com/" target="_blank"><i class="fa-brands fa-linkedin"></i><span>Linkedin </span></a></span>
        </div>
    </footer>
    <script>
        botonBanner = document.querySelector(".bannerTexto__boton");
        botonBanner.addEventListener('click', () => {
            window.location.href = `busqueda.html?search=Aventura`;
        });
    </script>
    <script type="text/javascript" src="https://kit.fontawesome.com/450bc1455c.js" crossorigin="anonymous"></script>    
    <script src="./assets/js/forms.js"></script>
    <script type="module" src="./controllers/indexProductos.js"></script>
    <script src="./assets/js/botonbusqueda.js"></script>          
</body>
</html>
